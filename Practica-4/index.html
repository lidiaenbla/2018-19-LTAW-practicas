<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSocket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <style type="text/css">
    div {
      border: 1px solid gray;
      padding: 8px;
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 20px;
      color: #4CAF50;
      font-family: "Arial";
    }
    p {
      text-indent: 0px;
      text-align: justify;
      letter-spacing: 3px;
      font-family: "Arial";
    }
    a {
      text-decoration: none;
      color: #008CBA;
    }
		.button {
			  background-color: #4CAF50; /* Green */
			  border: none;
			  color: white;
			  padding: 4px 14px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  margin: 4px 2px;
			  cursor: pointer;
			}

    .w3-button:hover{color:#000!important;background-color:#ccc!important}
    .w3-block{display:block;width:100%}
    .w3-black,.w3-hover-black:hover{color:#fff!important;background-color:#000!important}
  </style>
  </head>
  <body onload="main();">
    <h1>Chat con WebSocket</h1>
    <p>Cambia tu nick:
    <input id="login" autocomplete="off"></input>
    <button type="button" id="acept" class="button">Aceptar</button></p>
    <textarea id="msg" autocomplete="off" rows="4" cols="150" align="center"></textarea>
    <button type="button" id="send" class="button">Enviar</button>
    <br>
    <br>
    <nobr id="display"></nobr>
  </body>
</html>
